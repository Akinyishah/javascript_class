//NESTED OBJECT: COMPLICATED ONE CHECK ARRAYS AND APPLY INDEXES TO SEE "THANKS FOR SHARING"
let user = {
        name: "Alice",
        hobbies: ["cycling", "painting"],
        posts: [
          {
            id: 1,
            title: "My first post",
            comments: [
              { id: 101, text: "Great post!" },
              { id: 102, text: "Thanks for sharing." },
            ],
          },
          {
            id: 2,
            title: "Another day",
            comments: [],
          },
        ],
      };
      console.log(user.posts[0].comments[1].text)

    let keys=Object.keys(user)
    let values=Object.values(user)
    let entries=Object.entries(user)
    console.log(keys)
    console.log(values)
    console.log(entries)
