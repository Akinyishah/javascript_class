<body>
    <h3>TASK SLIDE 66</h3>
    <script>
        //1.Create a variable and console log whether a number is odd or even
        let number = 16
        if (number % 2 === 0) {
            console.log(`${number} is even`);
        } else {
            console.log(`${number} is odd`)
        }

        //2.Create 3 variables and console log the largest of them.
        //Assume that the user would not enter any two numbers which are the same.
        let num1 = parseInt(prompt("enter first number "));
        let num2 = parseInt(prompt("enter second number "));
        let num3 = parseInt(prompt("enter third number "));
        if (num1 > num2 && num1 > num3) {
            console.log(`${num1} is the largerst`);
        }
        else if (num2 > num1 && num2 > num3) {
            console.log(`${num2} is the largest`);
        }
        else {
            console.log(`${num3} is the largest`)
        }

        //3.Create a variable called year and enter the a random year.
        // Check if the year is a leap year or not.
        // A leap year is a year that is divisible by 4  not divisible by 100 or divisible  by 400.
        let year = prompt('enter year: ');
        if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
            console.log(`${year} is a leap year`);
        }
        else {
            console.log(`${year} not a leap year`)
        }

        //4.Get User input using prompt('enter your age:').
        // If user is 18 or older, give feedback"You are old enough to drive",
        //but if not 18 give another feedback stating"to wait for the number of years he needs to turn to 18
        let age = parseInt(prompt('enter your age: '));
        if (age >= 18) {
            console.log(`${age} You are old enough to drive.`);
        }
        else {
            let yearstowait = 18 - age;
            console.log(`you are not old enough to drive.Please wait for ${yearstowait} more year(s).`);
        }


        //5.Write a code which gives grades to students according to their scores:
        //80-100,A:70-79,B:60-79,C:50-59,D:0-49,F
        let grade = parseInt(prompt('enter grade: '));
        if (grade >= 90 && grade <= 100) {
            console.log('A');
        } else if (grade >= 70 && grade <= 89) {
            console.log('B');
        } else if (grade >= 60 && grade <= 79) {
            console.log('C');
        } else if (grade >= 50 && grade <= 59) {
            console.log('D');
        } else if (grade >= 0 && grade <= 49) {
            console.log('F');
        } else {
            console.log('Invalid Score');
        }

        //6.Check if the season is Autum,winter,Spring or Summer.If the user input is:
        // September,October,November:Season is Autumn,
        // December, // January or February,the season is Winter,
        // March,April or May the season is Spring,
        // June,july or August the season is summer
        let month = prompt('enter month: ').toLowerCase()
        if (month === 'september' || month === 'october' || month === 'november') {
            console.log(`${month} season is Autumn`);
        }
        else if (month === 'january' || month === 'february' || month === 'december') {
            console.log(`${month} season is Winter`);
        }
        else if (month === 'march' || month === 'april' || month === 'may') {
            console.log(`${month} season is Spring`);
        }
        else if (month === 'june' || month === 'july' || month === 'august') {
            console.log(`${month} season is Summer`);
        }
        else {
            console.log('Invalid Month, enter valid month name ')
        }


    </script>
