<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>CALL BACK</h1>
    <script>
        function greet(name,callback){
            console.log(`Hello ${name}`)
            callback()
        }
        function sayGoodbye(){
            console.log('Goodbye')
        }
        greet('Alice',sayGoodbye)


        
    </script>
</body>
</html>
