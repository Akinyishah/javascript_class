<body>
    <h1>LOOPS</h1>
    <script>
        for(let i =10; i>=1; i--){
            console.log(i)
        }
//ITERATION ON INCEREMENTAL 

             for(let n =1; n<11; n++){
            console.log(n)
        }


//WHILE LOOP -WILL continue looping until a condition is fals or not met anymore be good when doing something 
// repitively with no end e,g used for creating a virus.
//FOR lop requires starting point and end point 
        let count = 0
        while (count < 10){
            console.log(count)
            count ++ //increment will start from 1
        }

    </script>
