    <script>
// Implement a program that takes 3 users  inputs from the terminal or the Browser, 
// and stores them in three variables. Return the largest of the three. 
// Do this without using the the inbuilt max () function!
// The goal of this exercise is to think about some internals that programs normally take care of for us.   
function largestof_thethree(){
    let p1=parseFloat(prompt('Enter num1: '));
    let p2=parseFloat(prompt('enter num2: '));
    let p3=parseFloat(prompt('enter num3: '));
    if(p1>p2 && p1>p3){
        console.log(`${p1} is the largest` );

    } else if(p2>p1 && p2>p3){
        console.log(`${p2} is the largest`);

    } else{
        console.log(`${p3} is the largest`)
    }
}
largestof_thethree()


    </script>
