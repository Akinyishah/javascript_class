    <h1>TASK 13 </h1>
    <script>
        // Write a program that takes the email and password as input from a user and checks if they are equal to
        // “admin@mail.com” and password is “Admin@123” , if so then print  “Login is Successful” and 
        // if not print “Invalid username or password”. ONLY accept 3 tries after which it notifies you 
        // that you have been blocked.        trim() to remove spaces
        function login() {
            const correct_email = 'admin@mail.com';
            const correct_password = 'Admin@123';
            const loginattempts = 3;
            for (let i = 1; i <= loginattempts; i++) {
                let email = prompt('enter email: ')?.trim();
                let password = prompt('enter password: ')?.trim();
                if (email === correct_email && password === correct_password) {
                    console.log('login successful');
                    return;
                } 
                let remaining_login = loginattempts - i;
                if (remaining_login > 0) {
                    console.log(`invalid email or password you have ${remaining_login} login attempts remaining`)
                } else {
                    console.log('Account blocked');
                }
            }

        }
login();



    </script>
