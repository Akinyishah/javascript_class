<body>
    <h1>TERNARY OPERATOR</h1>
    <script>
        // SYNTAX= condition ? expression _if_true : expression_if_false
        let isUser=true
        let user=isUser ? "logged in" :"invalid user"
        console.log(user)


//4.Get User input using prompt('enter your age:').
// If user is 18 or older, give feedback"You are old enough to drive",
//but if not 18 give another feedback stating"to wait for the number of years he needs to turn to 18

        let age=parseInt('enter age: ')
        let driver = age>=18 ? "old enough to drive" : "not of age"
        console.log(driver)


//Checking if number is even or odd
        let number=prompt('enter a random interger: ')
        let even=number %2==0 ? "Even Number" :"Odd Number"
        console.log(even)

// using a ternary operator check if a number is positive , take users input using prompt.
        let num=prompt('enter your number: ')
        let positive =num>0 ? "Number is positive":"Number is negative"
        console.log(positive)

//using ternary operator check if a string is empty
        let str=prompt('enter string')
        let empty= str ===""? "string empty":"string not empty"
        console.log(empty)     

//using ternary operator check if a variable is null /strict equality checks for both value and type data types 
        let num5 = prompt('enter number')
        let result =num5 ===null? "null ":"not a null "
        console.log(result)


    </script>
