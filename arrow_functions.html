<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ARROW FUNCTIONS</h1>
    <script>
        function add_numbers(num1,num2){
            let result= num1 + num2
            return result
        }

            // return here is explicitly defined /clearly stated or written
        const add_numbers =(num1, num2)=>{
            let result= num1 + num2
            return result
        }
        sum=add_numbers(1,2)
        console.log(sum)

        
        // Return here is implicity/its implied, the function assumes return is there for arrow function
        const add_numbers2=(num1, num2) => num1 + num2
        sum2=add_numbers(3,4)
        console.log(sum2)

</script>
</body>
</html>
